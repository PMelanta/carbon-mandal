<h3 class="register-heading">Send us a Message</h3>
<hr>
<form method="post" autocomplete="off" name="google-sheet" novalidate>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Name</label>
        <input type="text" name="Name" class="form-control" placeholder="Name" required data-validation-required-message="Please enter your name."/>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Email Address</label>
        <input type="email" name="Email" class="form-control" placeholder="Email Address" required data-validation-required-message="Please enter your email address."/>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Phone Number</label>
        <input type="tel" name="Phone" class="form-control" placeholder="Phone Number" required data-validation-required-message="Please enter your phone number."/>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Message</label>
            <textarea rows="5" name="Message" class="form-control" placeholder="Message" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="form-group">
        <input type="submit" name="submit" class="btnSubmit btn-block" value="Send" />
    </div>
</form>

<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbz1dEmvHUYRvb_f2RkMK_mOc91LaT3vWvIKogD-9wpKCAfoSH-CiSp-/exec'
            const form = document.forms['google-sheet']
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
</script>
